{% extends "base.html" %}
{% block content %}
<h2>Delete Danger Zone</h2>
<p>Are you sure you want to delete <b>{{ zone.name }}</b>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'dangerzone_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
