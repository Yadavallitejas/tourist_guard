{% extends "base.html" %}
{% block content %}
<h2>Danger Zones</h2>
<a href="{% url 'dangerzone_create' %}" class="btn btn-primary">+ Add Zone</a>
<table border="1" cellpadding="10">
  <tr>
    <th>Name</th>
    <th>Center (Lat, Lon)</th>
    <th>Radius (m)</th>
    <th>Actions</th>
  </tr>
  {% for z in zones %}
  <tr>
    <td>{{ z.name }}</td>
    <td>{{ z.center_lat }}, {{ z.center_lon }}</td>
    <td>{{ z.radius_m }}</td>
    <td>
      <a href="{% url 'dangerzone_edit' z.id %}">Edit</a> | 
      <a href="{% url 'dangerzone_delete' z.id %}">Delete</a>
    </td>
  </tr>
  {% empty %}
  <tr><td colspan="4">No zones defined.</td></tr>
  {% endfor %}
</table>
{% endblock %}
