<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Tourist Safety{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sos-btn {
      background: linear-gradient(45deg,#ff3b30,#ff2d55);
      border: none;
      color: white;
      font-weight: 700;
      font-size: 2rem;
      padding: 1rem 2rem;
      border-radius: 50%;
      width: 160px;
      height: 160px;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">Tourist Safety</a>
      <div class="ms-auto">
        {% if user.is_authenticated %}
          <span class="me-2">Hi, {{ user.username }}</span>
          <a class="btn btn-outline-secondary btn-sm" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="btn btn-primary btn-sm" href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
